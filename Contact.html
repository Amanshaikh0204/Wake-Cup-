     <div class="banner">
        <div class="heading">
            <b>Contact With Us</b>
        </div>
     </div>
     <h3 class="title">Contact</h3>
     
     <div class="container">
        <form action="">

            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="John">
  
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="John@gmail.com">

            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" placeholder="Mobile Number">
            
            <label for="part"> Are you interested in partnering with us?</label>
            <input type="radio" name="part" id="part">Yes
            <input type="radio" name="part" id="part">No
            <br><br>
            <label for="city">City</label>
            <select name="city" id="city">
                <option value="Mumbai">Mumbai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Pune">Pune</option>
                <option value="Lukhnow">Lukhnow</option>
                <option value="Bhopal">Bhopal</option>
            </select>

            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>

            <input type="submit" value="Submit">
        </form>

        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3771.0093673459755!2d72.83255181387756!3d19.063325757326915!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c916b18e64f7%3A0x411a7b22b06f266b!2sBombay%20Coffee%20House!5e0!3m2!1sen!2sin!4v1665579646527!5m2!1sen!2sin" width="100%"  height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
